    <title>Document</title>
    <script src="js/jquery-3.7.1.js"></script>
    <script lang="java`">
        $(function(){
            $(".round").each(function(i){
                console.log("i : ", i);
                $(this).delay(i*500).animate({left : "500px"},2000)
                .animate({left : "0px"}, 1000);

            })
        })//j
    </script>

    <style>

        ul,li{list-style: none;}
        body{background-color: black; color: #0f0; padding: 100px;}
        .list{margin-top: 50px;}
        .round{
            width: 20px; height: 20px;
            border-radius: 50%;
            background-color: #0f0;
            margin-bottom: 20px;
            position: relative;
        }
    </style>

</head>

</html>
