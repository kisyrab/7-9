<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점수를 입력하세요</title>
    <script src="js/jquery-3.7.1.js"></script>
    
    <script lang="java">

        var n = prompt("점수를 입력하세요");
        console.log(n);

        if(n>=80){
            document.write("수료 : " + n +"점")
        }else if(n>=60){
            document.write("이수 : " + n +"점")
        }else{
            document.write("재수강 : " + n +"점")
        }


    </script>

</head>
<body>
    
</body>
</html>
