<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script src="js/jquery-3.7.1.js"></script>

<script lang="java">
$(function(){
    $(".list li").each(function(index){
        console.log("index : ", index);
        console.log("this : ", this);
        console.log("this text : ", $(this).text());
        console.log("this data : ", $(this).attr("data"));
    }) //each

    $(".item li").each(function(i){
        var back = $(this).attr("bg");
        $(this).css({background :back});
    })





}) //j

</script>

</head>
<body>
    <div class="box">
        <h1>each function event</h1>
        <ul class="list">
            <li class="first" data="1">1</li>
            <li data="2">2</li>
            <li data="3">3</li>
        </ul>


        <ul class="item">
            <li bg="#f00">red</li>
            <li bg="#ff0">yellow</li>
            <li bg="#0f0">green</li>
            <li bg="#00f">blue</li>
            <li bg="#f0f">pink</li>
        </ul>
    </div>
</body>
</html>
